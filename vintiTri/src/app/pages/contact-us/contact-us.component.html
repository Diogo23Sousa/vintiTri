<section class="clean-block clean-form dark" style="background-color:rgb(255,255,255);">
    <div class="block-heading">
            <h4 class="text-center text-info">CONTACT US</h4>
            <form><label class="float-left">Choose the Subject</label>
                <div class="form-group">
                    <select class="form-control">
                        <optgroup label="Choose the subject">
                            <option value="1">Shipping Information</option>
                            <option value="2">Refund Policy</option>
                            <option value="3">Payment Information</option>
                            <option value="4">Other</option>
                        </optgroup>
                    </select>
                </div>
                <div class="form-group">
                    <label class="float-left">Your Name:</label>
                    <input class="form-control" type="text" placeholder="e.g. John Wick"></div>
        <div class="form-group"><label class="float-left">Email: *</label>
            <input class="form-control" type="text" required="" placeholder="example@email.com" inputmode="email">
        </div>
        <div class="form-group"><label class="float-left">Your Message:</label>
            <textarea class="form-control" required="" placeholder="Maximum of 500 letters"></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="button" (click)="contactUs()">Send</button></div>
        </form>
        </div>
</section>
