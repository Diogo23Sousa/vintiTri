<div class="alert alert-success text-center" [style.display]='addToMyCartSuccess'>Product was added to your cart.</div>
    <section class="clean-block clean-pricing dark" style="background-color:rgb(255,255,255);">
        <div class="container">
            <section class="clean-block">
                <div class="container">
                    <h4 class="text-center text-info">T-SHIRTS</h4>
                    <a class="d-block" routerLink="/size-calculator" target="_blank">Size Table</a>
                    <div class="row justify-content-center">
                        <div class="col-md-5 col-lg-4" *ngFor="let tshirt of tShirtCollection; let i = index" id={{i}}>
                            <div class="clean-pricing-item">
                            <h6 class="text-center">{{tshirt.model}} {{tshirt.type}}</h6>
                            <div class="carousel slide" data-ride="carousel" id="carousel{{i}}">
                                    <div class="carousel-inner" role="listbox">
                                        <div class="carousel-item active">
                                            <img class="w-100 d-block" src={{tshirt.images[0]}} alt="Slide Image" height="230">
                                        </div>
                                        <div class="carousel-item">
                                            <img class="w-100 d-block" src={{tshirt.images[1]}} alt="Slide Image" height="230">
                                        </div>
                                    </div>
                                    <div><a class="carousel-control-prev" href="#carousel{{i}}" role="button" data-slide="prev">
                                        <span class="carousel-control-prev-icon" style="color:rgb(0, 0, 0);"></span>
                                        <span class="sr-only">Previous</span></a>
                                        <a class="carousel-control-next" href="#carousel{{i}}" role="button" data-slide="next">
                                            <span class="carousel-control-next-icon"></span>
                                            <span class="sr-only">Next</span></a></div>
                                    <ol class="carousel-indicators">
                                        <li data-target="#carousel" data-slide-to="0" class="active"></li>
                                        <li data-target="#carousel" data-slide-to="1"></li>
                                    </ol>
                                </div>
                            <h5 class="text-center text-dark">{{tshirt.price}}â‚¬</h5>
                            
                            <select class="d-inline-block flex-grow-0 flex-shrink-0" id="{{tshirt.model}}.color">
                                    <optgroup label="Select the color">
                                    <option *ngFor="let color of tshirt.colors; let i = index" value={{color}} > {{color}}</option>
                                </optgroup></select>
                            <select class="flex-grow-0 flex-shrink-0" id="{{tshirt.model}}.size">
                                    <optgroup label="Select your size">
                                        <option *ngFor="let size of tshirt.sizes; let i = index" value={{size}} [selected]="i == 2"> {{size}} </option>
                                    </optgroup>
                                    </select>
                                    <hr>
                                    <a class="btn btn-outline-primary btn-block btn-sm" role="button" (click)="buyItNow(tshirt.type, tshirt.model, tshirt.price)" routerLink="/shopping-cart">BUY NOW</a>
                                    <button class="btn btn-outline-primary active btn-block btn-sm" (click)="addToCart(tshirt.type, tshirt.model, tshirt.price)" type="button">ADD TO CART</button>         
                        </div>
                    </div>
        </div>
        </div>
        </section>
        </div>
    </section>
